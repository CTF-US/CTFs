function performActions() {
    var inputText = document.getElementById("edit-name").value;

    // Display a greeting
    eval("document.getElementById('output').innerHTML = ' " + inputText + "';");
    // Search for the input text
    var searchMatches = search(inputText);
    if (searchMatches) {
        document.getElementById('output').innerHTML += '<br>Usuario encontrado: ' + inputText;
    } else {
        document.getElementById('output').innerHTML += '<br>Usuario no encontrado: ' + inputText;
    }
}
